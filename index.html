<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Star Wars </title>
</head>
<body>
    <main class="container mt-2">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
          <a class="navbar-brand" href="#">Star Wars</a>
        </nav>
      </header>
        <form>
          <fieldset class="form-group">
            <label for="searchTerm">Search for Star Wars Character</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Get Character">
          </fieldset>
          <button type="submit" class="btn btn-warning">Get Character!</button>
        </form>
        <section class="row character-area">
          <section id="results" class="mt-2 col-9 row">
            <p id='name'></p>
            <p id='height'></p>
            <p id='mass'></p>
            <p id='birth_year'></p>
          </section>
          
          </section>
        </section>
      </main>
    
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js" integrity="sha512-V6IDfQu/TH8jr2FUTNMaR8ck+NTj4lFftam3O4vumLTKlNO53KCUkhb26zJ2KmBpCno8C5K9C2eSK5a5H3FtZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
